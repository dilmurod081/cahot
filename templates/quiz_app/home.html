<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tenses Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Live Tenses Challenge</h1>

        <div class="flex border-b mb-6">
            <button class="tab-btn flex-1 py-2 text-indigo-600 border-b-2 border-indigo-600" data-tab="player">Join as Player</button>
            <button class="tab-btn flex-1 py-2 text-gray-500" data-tab="starter">Join as Starter</button>
        </div>

        <div id="player-tab" class="tab-content active">
            <form id="player-form">
                <input type="text" id="player-name" placeholder="Your Name" required class="w-full px-4 py-2 border rounded-lg mb-4">
                <input type="text" id="player-game-code" placeholder="Game Code" required class="w-full px-4 py-2 border rounded-lg mb-4" style="text-transform:uppercase">
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700">Join Game</button>
            </form>
        </div>

        <div id="starter-tab" class="tab-content">
            <form id="starter-form">
                <input type="password" id="starter-password" placeholder="Starter Password" required class="w-full px-4 py-2 border rounded-lg mb-4">
                <button type="submit" class="w-full bg-gray-700 text-white py-3 rounded-lg font-semibold hover:bg-gray-800">Create Game</button>
            </form>
        </div>
        <p id="error-message" class="text-red-500 mt-4 text-center h-4"></p>
    </div>

<script>
    const csrfToken = '{{ csrf_token }}';

    // Tab switching logic
    document.querySelectorAll('.tab-btn').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('text-indigo-600', 'border-indigo-600');
                btn.classList.add('text-gray-500');
            });
            button.classList.add('text-indigo-600', 'border-indigo-600');
            button.classList.remove('text-gray-500');

            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${button.dataset.tab}-tab`).classList.add('active');
        });
    });

    // Handle Player Join
    document.getElementById('player-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('player-name').value;
        const game_code = document.getElementById('player-game-code').value.toUpperCase();

        const response = await fetch(`/api/join_game/`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json', 'X-CSRFToken': csrfToken},
            body: JSON.stringify({ name, game_code })
        });

        if (response.ok) {
            const data = await response.json();
            window.location.href = `/game/${data.game_code}/`;
        } else {
            const error = await response.json();
            document.getElementById('error-message').textContent = error.error || 'Failed to join game.';
        }
    });

    // Handle Starter Create
    document.getElementById('starter-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('starter-password').value;

        const response = await fetch(`/api/create_game/`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json', 'X-CSRFToken': csrfToken},
            body: JSON.stringify({ password })
        });

        if (response.ok) {
            const data = await response.json();
            window.location.href = `/game/${data.game_code}/`;
        } else {
            const error = await response.json();
            document.getElementById('error-message').textContent = error.error || 'Failed to create game.';
        }
    });
</script>
</body>
</html>
